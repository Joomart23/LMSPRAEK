<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            max-width: 800px;
            width: 100%;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
            opacity: 0.5; /* Make image slightly transparent */
        }
        .form-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-overlay input[type="text"],
        .form-overlay input[type="tel"],
        .form-overlay input[type="submit"] {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-overlay input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .form-overlay input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://blog.ipleaders.in/wp-content/uploads/2018/05/hands-1063442_960_720.jpg" width="2500" alt="Background Image" class="image">
    <div class="form-overlay">
        <h2>Registration</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="country" placeholder="Country" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="submit" value="Register">
        </form>
    </div>
</div>

</body>
</html>
